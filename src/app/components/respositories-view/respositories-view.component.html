<div class="container-fluid">
  <div class="row" *ngIf="username">
    <div class="col text-center">
      <h5>Repositories of {{ username }}</h5>
    </div>
  </div>
  <div class="row" *ngFor="let rowRepos of repositories">
    <div class="col p-1" *ngFor="let repo of rowRepos">
      <app-repo-detail-card [repository]="repo"></app-repo-detail-card>
    </div>
  </div>
  <nav>
    <ul class="pagination justify-content-center p-2">
      <li class="page-item" *ngIf="actualPage != 1">
        <a
          class="page-link"
          (click)="getPage(actualPage - 1)"
          aria-label="Previous"
        >
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li
        class="page-item"
        *ngFor="let page of pagination"
        [ngClass]="{ active: actualPage == page }"
      >
        <a class="page-link" (click)="getPage(page)">{{ page }}</a>
      </li>
      <li class="page-item">
        <a
          class="page-link"
          (click)="getPage(actualPage + 1)"
          aria-label="Next"
        >
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
